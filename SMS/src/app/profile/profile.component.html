<div class="container" *ngIf="role=='Admin'">
  <h2>Upload Profile Picture</h2>
  <form #f="ngForm">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <label for="inputname">Name</label>
      <input type="text" name="name" id="name" class="form-control"  #f="ngModel"
      [(ngModel)]="name">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      <label for="inputemail">Email</label>
      <input type="email" name="email" id="email" class="form-control"  #f="ngModel"
      [(ngModel)]="email">
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
                <label for="inputimage">Profile</label>
                <input type="file" class="form-control" name="Profile"
                id="file" (change)="getprofile($event)">
    </div>
    <button class="btn btn-primary" (click)="postData()">Submit</button>
  </div>
  </form>
</div>
